<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
           <div class="main">
                <header>
                    <p class="space">        </p> 
                    <div class="profile">
                        <div class="img-icon">
                            <div class="icon">
                                <i class="fas fa-angle-left"></i>
                            </div>
                            <div class="img-name">
                                <div class="img">
                                    <img src="images/avatar.jpg" alt="">
                                </div>
                                <div class="name">
                                    <p class="myname">
                                        James
                                    </p>
                                    <p class="status">
                                        Available
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="elips">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </header>
                <section class="chat">
                    <div class="texts">
                        <p class="worker">
                            That sounds great. I'd be happy to discuss more.
                        </p>
                        <p class="worker">
                            Could you send over some pictures of your dog, please?
                        </p>
                    </div>
                    <div class="replies">
                        <div class="dog">
                            <img src="images/dog-image-1.jpg" alt="">
                            <img src="images/dog-image-2.jpg" alt="">
                            <img src="images/dog-image-3.jpg" alt="">
                        </div>
                        <p class="reply">
                            Here are a few pictures. She's a happy girl!
                        </p>
                        <p class="reply reply1">
                            Can you make it?
                        </p>
                    </div>
                    <div class="texts">
                        <p class="worker">
                            She looks so happy! The time we discussed works. How long shall I take her out for?
                        </p>
                    </div>
                    <form action="get" class="texts" >
                        <div class="radio">
                            <div class="input">
                                <input type="radio" name="duration" value="30mins" class="circle">
                                <label for="30 minutes walk">30 minute walk</label>
                            </div>
                            <p class="price">
                                &dollar;29
                            </p>
                        </div>
                        <div class="radio">
                            <div class="input">
                                <input type="radio" name="duration" value="1hour" class="circle">
                                <label for="1 hour walk">1 hour walk</label>
                            </div>
                            <p class="price">
                                &dollar;49
                            </p>
                        </div>
                        
                    </form>
                    <div class="message">
                        <input type="text" placeholder="Type a message..." class="last">
                        <button type="submit"><i class="fas fa-angle-right"></i></button>
                    </div>

                </section>
           </div>
        </div>
    </main>
    <!-- <footer>
        <a href="https://github.com/kinjames">James Kofi Myers</a>
    </footer> -->
</body>
</html>
